version: 2

group_defaults:
  required: 1
  reset_on_reopened:
    enabled: true
  approve_by_comment:
    enabled: false

groups:
  root:
    conditions:
      files:
        - "*"
    users:
      - IgorMinar
      - mhevery

  build-and-ci:
    conditions:
      files:
        - "*.yml"
        - "*.json"
        - "*.lock"
    users:
      - IgorMinar #primary
      - mhevery



  core:
    conditions:
      files:
        - "modules/@angular/core/*"
    users:
      - mhevery
      - tbosch #primary
      - vicb

  compiler/animations:
    conditions:
      files:
        - "modules/@angular/compiler/src/animation/*"
    users:
      - matsko #primary
      - tbosch

  compiler/i18n:
      conditions:
        files:
          - "modules/@angular/compiler/src/i18n/*"
      users:
        - tbosch
        - vicb #primary

  compiler:
    conditions:
      files:
        - "modules/@angular/compiler/*"
    users:
      - mhevery
      - tbosch #primary

  compiler-cli:
    conditions:
      files:
        - "tools/@angular/tsc-wrapped/*"
        - "modules/@angular/compiler-cli"
    users:
      - alexeagle
      - chuckjaz
      - tbosch

  common:
    conditions:
      files:
        - "modules/@angular/common/*"
    users:
      - pkozlowski-opensource #primary
      - vicb

  forms:
    conditions:
      files:
        - "modules/@angular/forms/*"
    users:
      - kara #primary
      # needs secondary

  http:
    conditions:
      files:
        - "modules/@angular/http/*"
    users:
      - alxhub
      - vikerman #primary

  language-service:
    conditions:
      files:
        - "modules/@angular/language-service/*"
    users:
      - chuckjaz #primary
      # needs secondary

  router:
    conditions:
      files:
        - "modules/@angular/router/*"
    users:
      - vicb #primary
      # needs secondary

  upgrade:
    conditions:
      files:
        - "modules/@angular/upgrade/*"
    users:
      - gkalpak
      - petebacondarwin #primary

  platform-browser:
    conditions:
      files:
        - "modules/@angular/platform-browser/*"
    users:
      - tbosch #primary
      - vicb

  platform-server:
    conditions:
      files:
        - "modules/@angular/platform-server/*"
    users:
      - alxhub
      - vikerman #primary

  platform-webworker:
    conditions:
      files:
        - "modules/@angular/platform-webworker/*"
    users:
      - vicb #primary
      # needs secondary



  benchpress:
    conditions:
      files:
        - "modules/@angular/benchpress/*"
    users:
      - tbosch #primary
      # needs secondary

  angular.io:
    conditions:
      files:
        - "angular.io/*"
    users:
      - IgorMinar
      - robwormald
